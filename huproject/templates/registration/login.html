{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        <p>Ім'я або пароль не підходять. Спробуй знову.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'huapp:home' %}" />
    </form>

{% endblock content %}
